<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>SwamiG Institute â€” Warriors Mini Course</title>

  <style>
    :root{
      --bg:#0b0b0f; --ink:#f3f4f6; --muted:#bfc3d1;
      --border:rgba(255,255,255,.12); --ring:rgba(187,102,255,.35);
      --accent:#bb66ff; --accent2:#ffd166;
      --max:1160px; --radius:22px;
      --shadow: 0 18px 55px rgba(0,0,0,.50);
      --hero-img:url("Female african warrior_20250316_121530_0000.jpg");
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font:16px/1.6 Inter,system-ui,Arial,sans-serif;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:28px 18px 80px}

    /* ===== HERO ===== */
    .hero{
      margin-top:18px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:rgba(10,10,14,.55);
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:var(--hero-img) center/cover;
      filter:blur(18px);
      opacity:.12;
    }
    .heroPad{padding:18px;position:relative;z-index:1}

    .title{font-size:34px;margin:10px 0 8px}
    .lead{color:var(--muted);max-width:78ch}

    .heroGrid{
      margin-top:14px;
      display:grid;
      grid-template-columns:1.2fr .56fr;
      gap:14px;
      align-items:start;
    }
    @media(max-width:980px){
      .heroGrid{grid-template-columns:1fr}
    }

    .panel{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:18px;
      padding:14px;
    }

    /* ===== HERO IMAGE CARD ===== */
    .heroVisual{
      border:1px solid var(--border);
      background:rgba(0,0,0,.25);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 18px 45px rgba(0,0,0,.45);

      align-self:start;
      justify-self:end;
      max-width:70%;

      /* ðŸ”¥ MOVED UP BY 30% OF ITS OWN HEIGHT */
      transform: translateY(-30%);
    }

    .heroVisual img{
      width:100%;
      display:block;
      aspect-ratio:4/3;
      object-fit:cover;
    }

    .ilekeRow{
      display:flex;
      gap:10px;
      padding:10px;
      background:rgba(0,0,0,.25);
      border-top:1px solid rgba(255,255,255,.12);
    }
    .ilekeCard{
      flex:1;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
    }
    .ilekeCard img{
      width:100%;
      height:92px;
      object-fit:cover;
      display:block;
    }

    .heroCaption{
      position:absolute;
      left:12px; right:12px; bottom:12px;
      padding:10px 12px;
      background:rgba(0,0,0,.45);
      border-radius:14px;
      font-size:12px;
    }
  </style>
</head>

<body>
<div class="wrap">

<section class="hero">
  <div class="heroPad">

    <h2 class="title">Warriors Mini Course</h2>
    <p class="lead">
      Ajagun (training pressure) â€¢ Ajogun (affliction) â€¢ Warrior Consciousness
    </p>

    <div class="heroGrid">

      <div class="panel">
        <h3>Learning Objectives</h3>
        <ul>
          <li>Distinguish Ajagun vs Ajogun</li>
          <li>Understand Warrior forces</li>
          <li>Apply vows, sacrifice, accountability</li>
        </ul>
      </div>

      <!-- HERO IMAGE -->
      <div class="heroVisual">
        <img src="Female african warrior_20250316_121530_0000.jpg" alt="Warrior archetype">

        <!-- ILEKE ROW -->
        <div class="ilekeRow">
          <div class="ilekeCard">
            <img src="eshu ileke.jpg" alt="Eshu ileke">
          </div>
          <div class="ilekeCard">
            <img src="ochosi2.jpg" alt="Ochosi ileke">
          </div>
        </div>

        <div class="heroCaption">
          <b>Warrior Consciousness</b> â€” discipline, readiness, destiny protection
        </div>
      </div>

    </div>
  </div>
</section>

</div>
</body>
</html>
